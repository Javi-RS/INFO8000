<html>
    <body>
        <title>Upload New Image</title>
        <h1>Cotton Yield Estimation</h1><hr> 
        <h2>Image upload:</h2>
        <form action = "img_upload" method="POST" enctype= "multipart/form-data">
            <label for="plot_name">Image from plot to analyze:</label><br>       
            <br><input type="file" name="file">
            <input type="submit" value="Load Image">
        </form>
        <table>
            <form action = "data_input_method" method="POST">
            <br>Change input method
                <select name="method">
                    <option value="Manual">Manual input</option>     
                </select>
                <button class="button execute" name="submit" value="submit">Submit</button>
            </form>
        </table>
   </body>
</html>
